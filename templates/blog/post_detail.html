{% extends 'base.html' %}


{% block content %}

<div class="container mt-2">
    <div class="row">
        {% load thumbnail %}
        <article class="row mb-3">
            <div class="col-sm-12">
                <img src="{{ post.cover_image|thumbnail_url:'page' }}" alt="" class="w-100 img-thumbnail">
            </div>
            <div class="col-sm-8 offset-sm-2">
                
                <h3 class="mt-2 mb-1">
                    {{ post.title }}
                    {% if post.user == request.user %}
                    <small><a href="{{ post.get_post_edit_url }}">Edit</a></small>
                    {% endif%}
                </h3>
                
                {{ post.content|safe }}
                <hr>
                <div>
                    <a href="{{ post.user.profile.get_absolute_url }}" class="text-decoration-none text-muted">
                        <img src="{{ post.user.profile.avatar.url }}" class="rounded-circle" alt="" width="30" height="30">
                        <small class="ms-2">{{ post.user.get_full_name }}</small>
                    </a>
                </div>
                <hr>
                <ul class="list-inline">
                    <li class="list-inline-item fs-12">Sep 30</li>
                    <li class="list-inline-item fs-12">6 min read</li>
                    <li class="list-inline-item fs-12">
                        <span class="badge bg-secondary">
                            <a href="{{ post.category.get_absolute_url_by_category }}">
                            {{ post.category }}
                            </a>
                        </span>
                    </li>
                    <li class="list-inline-item fs-12 float-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z" />
                        </svg>
                    </li>
                </ul>
            </div>
           
        </article>
    </div>
</div>

{% endblock content %}
