<!-- templates/blog/create_blog_post.html -->

{% extends 'base.html' %}
{% block title %} {{ block.super}} Create blog post {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2>Create blog post:</h2>
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}

                {{ form|crispy }}
                {{ form.media }}
                
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{% url 'blog:home_view' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
